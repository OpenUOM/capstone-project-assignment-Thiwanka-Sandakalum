name: GitHub Classroom Workflow

on:
  push:
    branches: [ main ]

permissions:
  checks: write
  actions: read
  contents: read

jobs:
  build:
    name: Autograding
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: education/autograding@v1
        with:
          autobuild: true
      - run: echo "Autograding completed successfully!"
